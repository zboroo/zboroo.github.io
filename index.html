<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<title>子不语官方网站</title>
		<style>
			body {
			  background-image: url("https://raw.githubusercontent.com/zboroo/zboroo.github.io/master/Background.png");
			  background-position: center 0;
			  background-repeat: no-repeat;
			  background-attachment: fixed;

			  -moz-background-size: cover;

			}
			@media (min-width: 375px){
				#timer{
					color:#3E2214;font-size:20px;font-weight:100;z-index:1;position:absolute;margin:auto;position: absolute;left:0px;right: 0px;top:16px;bottom: 0px;
				}
				#pre{
					margin-top:200px;
				}
				#rel{
					color:#3E2214;font-size:20px;font-weight:540;
				}
			}
			/* 小屏幕（平板，大于等于 768px） */
			@media (min-width: 768px){
				#timer{
					color:#3E2214;font-size:50px;font-weight:100;z-index:1;position:absolute;margin:auto;position: absolute;left:0px;right: 0px;top:30px;bottom: 0px;
				}
				#pre{
					margin-top:200px;
				}
				#rel{
					color:#3E2214;font-size:40px;font-weight:540;
				}
			}

			/* 中等屏幕（桌面显示器，大于等于 992px） */
			@media (min-width: 992px) {
				#timer{
					color:#3E2214;font-size:30px;font-weight:100;z-index:1;position:absolute;margin:auto;position: absolute;left:0px;right: 0px;top:30px;bottom: 0px;
				}
				#pre{
					margin-top:200px;
				}
				#rel{
					color:#3E2214;font-size:40px;font-weight:540;
				}
			}

			/* 大屏幕（大桌面显示器，大于等于 1200px） */
			@media (min-width: 1200px) {
				#timer{
					color:#3E2214;font-size:50px;font-weight:100;z-index:1;position:absolute;margin:auto;position: absolute;left:0px;right: 0px;top:45px;bottom: 0px;
				}
				#pre{
					margin-top:100px;
				}
				#rel{
					color:#3E2214;font-size:30px;font-weight:540;margin-top:10px;
				}
			}
		</style>
	</head>
	<body onload="go()">
		<div class="container-fluid">
			<div class="row" style="margin-top:200px;">
				<div class="col-md-3 col-xs-1">
				</div>
				<div class="col-md-6 col-xs-10 text-center" style="position:relative;">
					<img src="https://raw.githubusercontent.com/zboroo/zboroo.github.io/master/Book.png" class="img-responsive"/>
					<p id="timer" class="time">375 天 01 时 39 分 35 秒</p>
				</div>
				<div class="col-md-3 col-xs-1">
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-xs-1">
				</div>
				<div class="col-md-6 col-xs-10 text-center">
					<p id="rel">距离正式版上线还有:</p>
				</div>
				<div class="col-md-3 col-xs-1">
				</div>
			</div>
			<div class="row" style="margin-top:20px;">
				<div class="col-md-4 col-xs-1">
				</div>
				<div class="col-md-4 col-xs-10 text-center">
					<img id="pre" src="https://raw.githubusercontent.com/zboroo/zboroo.github.io/master/Button.png" class="img-responsive"/>
				</div>
				<div class="col-md-4 col-xs-1">
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		 // 倒计时
		 var _ordertimer = null;
		 var data=new Date();
		 function leftTimer(enddate) {
		 	var leftTime = (new Date(enddate)) - new Date(); //计算剩余的毫秒数
		  	var days = parseInt(leftTime / 1000 / 60 / 60 / 24, 10); //计算剩余的天数
		 	var hours = parseInt(leftTime / 1000 / 60 / 60 % 24, 10); //计算剩余的小时
		  	var minutes = parseInt(leftTime / 1000 / 60 % 60, 10);//计算剩余的分钟
		  	var seconds = parseInt(leftTime / 1000 % 60, 10);//计算剩余的秒数
		  	days = checkTime(days);
		  	hours = checkTime(hours);
		  	minutes = checkTime(minutes);
		  	seconds = checkTime(seconds);
		  	if (days >= 0 || hours >= 0 || minutes >= 0 || seconds >= 0) document.getElementById("timer").innerHTML = days + " 天 " + hours + " 时 " + minutes + " 分 " + seconds + " 秒 ";
		  	if (days <= 0 && hours <= 0 && minutes <= 0 && seconds <= 0) {
		  		window.clearInterval(_ordertimer);
		  		_ordertimer = null;
		  	}
		 }
		 function checkTime(i) { //将0-9的数字前面加上0，例1变为01
		 	if (i < 10) {
		  		i = "0" + i;
		  	}
		  	return i;
		 }
		 function go(){
			v = "2019-06-01 00:00:00"
		 	var date1=new Date(),data2=new Date(v);
		 	if(data2<date1)return;//设置的时间小于现在时间退出
		 	_ordertimer = setInterval(function(){leftTimer(data2)}, 1000);
		 }
	 </script>
</html>
